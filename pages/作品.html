        <h1>海报设计</h1>
        <div class="line"></div>
        <div class="container">
          <div class="cell cell-1-1">
            <img src="../index图片/家乡海报设计.png" alt="" />

          <div class="cell cell-1-2">
            <img src="../index图片/森林之殇.png" alt="" />

        <div class="line"></div>

            id="prev-card"
            class="btn leftBtn"
            src="../index图片/left.png"
            alt=""
          />
          <img
            id="next-card"
            class="btn rightBtn"
            src="../index图片/right.png"
            alt=""
          />
        </div>
      </div>
